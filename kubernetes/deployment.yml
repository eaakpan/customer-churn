apiVersion: apps/v1
kind: Deployment
metadata:
  name: fast-api
  labels:
    app: fast-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fast-api
  template:
    metadata:
      labels:
        app: fast-api
    spec:
      containers:
      - name: fast-api
        image: eakpan15/churn-dashboard:0.0.1
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: 1.0
            memory: 2G
          limits:
            memory: 3G
